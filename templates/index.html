{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
    <div class="main_container">
        <div class="row">
            <div class="col-xs-12">
                <form id="user_form" method="post" action=""
                      enctype="multipart/form-data">

                    {% csrf_token %}
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Rercher un candidat</h3>
                        </div>
                        <div class="panel-body">
                            {% for field in search_form %}
                                <div>{{ field.label_tag }}</div>
                                <div>{{ field }}</div>
                            {% endfor %}
                        <input type="submit" class="btn btn-default" name="" value="Enregistrer" />
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}

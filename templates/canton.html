{% extends "base.html" %}
{% load staticfiles %}

{% block content %}
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

        <script>




    </script>

    <div class="main_container">
        <div class="row">
            <div class="col-xs-12">
                <h1>{{ name }}</h1>
                <table class="table table-hover">
                    <td>Prénom et nom</td>
                    <td>Année de naissance</td>
                    <td>Parti</td>
                    {% for cand in candidates %}
                        <tr class="clickable-row" data-href="{{ cand.profile_link }}">
                            <td>{{ cand.firstname }} {{ cand.lastname }}</td>
                            <td>{{ cand.year_of_birth }}</td>
                            <td>{{ cand.party_short }}</td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
        </div>
    </div>



{% endblock %}
